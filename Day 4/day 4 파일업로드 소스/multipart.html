<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>File Upload Sample</title>
<style>
	input {
		margin : 5px;
	}
</style>
</head>
<body>
	<form action="/edu/part"  enctype="multipart/form-data" 
	                           method="post"> 
		<label>작성자 이름 :  <input type="text" name="myname" /> </label><br>
		<label>작성자  폰번호 : <input type="text" name="myphone" /> </label><br>  // myphone이라는 이름이르
		<label>첨부 파일 :  <input type="file" name="myfile" multiple/></label><br> // myfile multip
		name은 이름을 여러개 할 수 잇다.
		
		<input type="submit"	value="전송" />
	</form>
</body>
</html>


get으로는 file업로드를 처리할 수없다.

	<label>작성자 이름 :  <input type="text" name="myname" /> </label><br>
		<label>작성자  폰번호 : <input type="text" name="myphone" /> </label><br>
		<label>첨부 파일 :  <input type="file" name="myfile" multiple/></label><br>

실제 입력받는 곳


		<input type="submit"	value="전송" />
 submit 하는 곳
